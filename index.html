<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="joaozinho123@gmail.com">
                        <label for="iemail">Email</label>
                    </div>
                        
                    <div class="campo">
                        <i class="bi bi-key-fill"></i>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" autocomplete="current-password" placeholder="Digite sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
